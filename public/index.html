<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Bookstore</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <template id="main_template">
      <div>
        <div class="page_header">
          <h1>Добро пожаловать в наш книжный магазин!</h1>
        </div>
        <div class="basket">
          <h2>Корзина</h2>
          <ul class="books_in_basket"></ul>
        </div>
        <div class="cards_container">
          <!-- Здесь будут отображаться карточки книг -->
        </div>
        
      </div>
    </template>
    <template id="book_card_template">
      <article class="book_card">
        <div class="image_container"></div>
        <image class="book_image">
        <h2 class="book_title"></h2>
        <p class="book_author"></p>
        <p class="book_description"></p>
        <p><span class="book_price"></span> руб</p>
        <button class="card_button">Добавить в корзину</button>
      </article>
    </template>
    <template id="books_in_basket_template">
      <li>
        <div class="book_in_basket">
          <p class="book_in_basket_title"></p>
          <p> - <span class="book_in_basket_price"></span>руб.</p>
        </div>
      </li>
    </template>
  </body>
</html>
